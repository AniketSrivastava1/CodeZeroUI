<body>
    <section id="main">
        <div id="inner-main">
            <button id="fruits" type="button">Fruits &#9650;</button>
            <button id="vegetables" type="button">Vegetables &#9660;</button>
            <button id="grocery" type="button">Grocery &#9650;</button>
            <button id="stationary" type="button">Stationary &#9650;</button>
            <button id="supplementary" type="button">Supplementary &#9650;</button>
        </div>
        <button id="cart-button">Cart (0)</button>
    </section>
    <main>
        <section id="items">
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/VEGETABLES/potato.jpg">
                    <h4>Fresh Potatoes</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 36</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/Onion.jpg">
                    <h4>Fresh Onions</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 35</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/Bottlegourd.jpg">
                    <h4>Fresh Bottlegourd</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 252</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/Pumpkin.jpg">
                    <h4>Fresh Pumpkin</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 304</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/guava.jpg">
                    <h4>Fresh Guava</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 43</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
